{%extends 'all-news/base.html'%}
{% load bootstrap3 %}

{% block content %}
{{block.super}}
<div class="container-fluid">
    {% for news_item in news %}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">{{news_item.title}}</h2>
        </div>

        <div class="col-xs-6 col-sm-6 sol-md6 col-lg-6">
            <img src="{{news_item.article_image.url}}" class="img-responsive" align="Image">
        </div>

    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There no news items</h2>
    </div>
    {% endfor %}
    <div class="container-fluid">
        <form action="{%url 'newsToday'%}" method="post">
            {%csrf_token%}

            {% bootstrap_form letterForm layout='inline' %}
            <input type="submit" value="Subscribe">
        </form>
    </div>

</div>

{% endblock %}
